        <!-- google fonts-->

    <body>

        <body id="page-top">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="#page-top"><img class="headerlogo" src="static/assets/logodarkblue.png">Phishology</a>
                    <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        Menu
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#home">Home</a></li>
                            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#testmode">Test Mode</a></li>
                            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#quizmode">Quiz Mode</a></li>
                        </ul>
                    </div>
                </div>
            </nav>










        <h1>Phishology</h1>
        
        <!-- The game will be rendered here 
        <div id="game">
            
        </div>
        -->
        
        <div class="level">

         <h2 id="questionnumber"></h2>            
            
        </div>

        <!-- start of computer monitor screen -->

        <div class ="computermonitor">

            <h2 class="center" id="Title">Welcome to Phishology</h2>

            <!--<input type="text" id="yourname" name="fname">-->

            <button id="btnStartGame" class="btn btn-startgame btn-xl enabled" text-align="center" vertical-align="middle" line-height="90px" onclick="StartGame()" >START GAME</button>
            
            <!--
                <div id="headeremail" class="emailheader" style="visibility: hidden;">
                <span id="senderid" class="sender">To:</span>
                <span id="receiverid" class="receiver">From:</span>
                <span id="subjectid" class="subject">Subject:</span> 
                <button id="replybtn" class="reply-btn">Reply</button> 
                <button id="fwdbtn" class="fwd-btn">Forward</button>                
            </div>


            -->

            <div id="headeremail" class="container-fluid mx-0" style="visibility: hidden;">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div>
                            <h6 id="senderid" class="card-subtitle mb-2 text-muted"></h6>
                            <h6 id="receiverid" class="card-subtitle mb-2 text-muted">To: You</h6>
                            <h6 id="subjectid" class="card-title"></h6>
                          </div>
                          <div>
                            <button id="replybtn" class="btn btn-secondary">Reply</button>
                            <button id="fwdbtn" class="btn btn-secondary">Forward</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <iframe class="iframe" id="emailframe"
                src=""
                style="border: 0px solid #000; visibility: hidden;">
            </iframe>


            <!-- here the user will be told how many questions they got right/wrong -->
            <h2 id="scoreresult" style="display:none;"></h2>

        </div> 

        <!-- end of computer monitor screen -->

        <div class="choicebuttons">

            <button id="btnMalicious" class="btn btn-success btn-xl enabled" onclick="btnMaliciousClick()">Malicious</button>
            <button id="btnLegitimate" class="btn btn-danger btn-xl enabled" onclick="btnLegitimateClick()">Phishing</button>


        </div>

        
        
        
        <script src="static/game.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
